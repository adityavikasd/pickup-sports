<!DOCTYPE html>
<html>
<head>
<style>
table {
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>Rank</th>
    <th>UserName</th>
    <th>Score</th>
    <th>Events Hosted</th>
    <th>Events Attended</th>
  </tr>
  <tr>
    <td>1</td>
    <td>John Doe</td>
    <td>123</td>
    <td>2</td>
    <td>10</td>
  </tr>
  <tr>
    <td>2</td>
    <td>James Bond</td>
    <td>321</td>
    <td>2</td>
    <td>10</td>
  </tr>
</table>

</body>
</html>
